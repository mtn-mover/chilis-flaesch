<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="wineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C41E3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glassShine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background Circle with FlÃ¤sch terracotta color -->
  <circle cx="50" cy="50" r="48" fill="#C16F31" stroke="#8B4513" stroke-width="2"/>

  <!-- Wine Glass Bowl -->
  <path d="M 35 25 Q 35 40 45 50 L 45 60 Q 45 65 50 65 Q 55 65 55 60 L 55 50 Q 65 40 65 25 Z"
        fill="url(#wineGradient)"
        stroke="#4A0000"
        stroke-width="1.5"/>

  <!-- Wine Glass Stem -->
  <rect x="48" y="65" width="4" height="12" fill="#8B4513" rx="1"/>

  <!-- Wine Glass Base -->
  <ellipse cx="50" cy="77" rx="12" ry="3" fill="#8B4513"/>

  <!-- Glass Shine/Reflection -->
  <ellipse cx="55" cy="35" rx="6" ry="10" fill="url(#glassShine)"/>

  <!-- Wine surface with slight curve -->
  <path d="M 37 30 Q 50 32 63 30"
        fill="none"
        stroke="#4A0000"
        stroke-width="0.5"
        opacity="0.5"/>

  <!-- Small grape cluster decoration -->
  <g opacity="0.6" transform="translate(70, 18)">
    <circle cx="0" cy="0" r="3" fill="#8B0000"/>
    <circle cx="5" cy="2" r="3" fill="#8B0000"/>
    <circle cx="2.5" cy="5" r="3" fill="#8B0000"/>
  </g>

  <!-- Subtle mountain silhouette at bottom -->
  <path d="M 10 85 L 20 75 L 30 80 L 40 70 L 50 75 L 60 68 L 70 78 L 80 72 L 90 85 Z"
        fill="#654321"
        opacity="0.3"/>

  <!-- Small Swiss Cross -->
  <g opacity="0.7">
    <rect x="15" y="20" width="2" height="8" fill="#FFF8E7"/>
    <rect x="13" y="22" width="6" height="2" fill="#FFF8E7"/>
  </g>
</svg>
