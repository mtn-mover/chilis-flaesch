<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen - Fläsch Info</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            height: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 0.3rem;
            color: #666;
            font-size: 0.85rem;
        }

        .reset-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .reset-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .reset-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .hidden {
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-section">
            <img src="logo.png" alt="Fläsch Info">
        </div>

        <!-- Reset Form -->
        <div id="resetForm">
            <h1>Neues Passwort erstellen</h1>
            <p>Bitte gib ein neues Passwort für deinen Account ein.</p>

            <div class="message" id="message"></div>

            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">Neues Passwort <span style="color: #e63946;">*</span></label>
                    <input type="password" id="newPassword" required>
                    <small>Mindestens 6 Zeichen</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Passwort bestätigen <span style="color: #e63946;">*</span></label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="reset-button" id="submitBtn">
                    Passwort zurücksetzen
                </button>
            </form>

            <div class="back-link">
                <a href="admin.html">← Zurück zum Login</a>
            </div>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden">
            <div class="success-icon">✓</div>
            <h1>Passwort erfolgreich zurückgesetzt!</h1>
            <p>Du kannst dich jetzt mit deinem neuen Passwort einloggen.</p>
            <div class="back-link">
                <a href="admin.html" class="reset-button" style="display: inline-block; text-decoration: none; text-align: center;">Zum Login</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const form = document.getElementById('passwordResetForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Check if token is present
        if (!token) {
            showMessage('error', 'Kein gültiger Reset-Link. Bitte fordere einen neuen Link an.');
            submitBtn.disabled = true;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (newPassword !== confirmPassword) {
                showMessage('error', 'Die Passwörter stimmen nicht überein');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('error', 'Das Passwort muss mindestens 6 Zeichen lang sein');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Passwort wird zurückgesetzt...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Fehler beim Zurücksetzen');
                }

                // Success - show success state
                document.getElementById('resetForm').classList.add('hidden');
                document.getElementById('successState').classList.remove('hidden');

            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('error', error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Passwort zurücksetzen';
            }
        });

        function showMessage(type, text) {
            message.className = 'message ' + type;
            message.textContent = text;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
